<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" href="../static/css/login.css">
		<link href="https://fonts.googleapis.com/css?family=Chicle" rel="stylesheet">
		<link rel="shortcut icon" href="../static/images/logos/favicon.ico" type="image/x-icon">
		<!-- <script src="//fast.eager.io/nH76uFjaDI.js"></script> -->
		<title>Login</title>
	</head>
	<body>
		<div id="login-intro" class="loading">
			Loading..
		</div>	
		<div class="main">
			<div class="container col-xs-12 col-sm-6">
				<div id="logo-container" class="clickable">
					<span id="login-brand">Name Here</span>
					<span class="brand-desc">Quezon Tourist Destinations</span>
				</div>
				<div class="form-container">
					<form id="login-form" class="col-xs-12 col-sm-10 col-lg-8">
						<div class="sub-brand-container">
							<span class="login-sub-brand">Log in</span>
							<div id="login-error-container"><span id="login-error"></span></div>
						</div>
						<div id="login-input-container">
							<div id="login-form-loader" class="loading hidden">
							</div>
							<input type="text" data-class="input-label" id="user_email" class="form-control" placeholder="Email" autocomplete="off" />
							<input type="password" data-class="input-label" id="user_password" class="form-control" placeholder="Password"/>
						</div>
						<button type="submit" id="login-btn" class="btn btn-primary" data-loading-text="Logging you in.." data-complete-text="Log In">Log in</button>
						<button type="button" id="facebook-login-btn" class="btn btn-primary" data-loading-text="Loading.." data-complete-text="Log in with Facebook">Facebook log in</button>
						<button type="button" id="goto-signup-btn" class="btn btn-primary" data-loading-text="Loading.." data-complete-text="Sign Up" onclick="go_to_signup()">Sign up</button>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script src="../static/js/jquery-1.11.0.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/floatlabels.min.js"></script>
	<script src="../static/js/login_animations.js"></script>
	<script src="../static/js/login_functions.js"></script>
</html>
